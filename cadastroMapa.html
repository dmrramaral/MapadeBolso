<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Bolso</title>
</head>
<body>

    <main>
        <!-- Formulário de criação de um mapa mental, com tipo(Medicina, Administração, Contabilidade...), categoria(Se for medicina-> Anatomia, medicamentos... Se for Contabilidade-> Publica, Privada...), 
            envio de imagem, descrição -->
        <form action="" autocomplete="on">

            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo">
                <option>Selecione</option>
                <option value="medicina">Medicina</option>
                <option value="administracao">Administração</option>
                <option value="contabilidade">Contabilidade</option>
            </select>

            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option>Selecione</option>
                <option value="anatomia">Anatomia</option>
                <option value="medicamentos">Medicamentos</option>
                <option value="legislacao">Legislação</option>
                <option value="contabilidadePublica">Contabilidade Pública</option>
                <option value="contabilidadePrivada">Contabilidade Privada</option>
            </select>

            <label for="imagem">Imagem</label>
            <input type="file" name="imagem" id="imagem">

            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descrição do mapa mental"></textarea>

            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </form>    
    </main>
    
</body>
</html>
