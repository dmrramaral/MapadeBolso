<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Bolso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/style-create-mapa.css">
</head>

<body>

    <header>
        <h1>Mapa de Bolso</h1>

        <nav>
            <ul>

                <a href="">
                    <li>
                        <i class="bi bi-house-door"></i>
                        <p>Início</p>

                    </li>
                </a>
                <!-- Início -->
                <a href="">
                    <li>
                        <i class="bi bi-journal-bookmark"></i>
                        <p>Anotações </p>
                    </li>
                </a><!-- Anotações -->
                <a href="">
                    <li><i class="bi bi-star-fill"></i>
                        <p> Favoritos </p>
                    </li>
                </a><!-- Favoritos -->
                <a href="">
                    <li><i class="bi bi-plus-circle-fill"></i>
                        <p>Contribua </p>
                    </li>
                </a><!-- Contribua -->
                <a href="">
                    <li><i class="bi bi-gear"></i>
                        <p>Ajuste </p>
                    </li>
                </a><!-- Ajustes -->

            </ul>
        </nav>

        <section>
            <form action="">
                <input type="text" class="input-with-search" name="search" id="search" placeholder="Pesquisar">

            </form>


        </section>


    </header>


    <main>
        <!-- Formulário de criação de um mapa mental, com tipo(Medicina, Administração, Contabilidade...), categoria(Se for medicina-> Anatomia, medicamentos... Se for Contabilidade-> Publica, Privada...), 
            envio de imagem, descrição -->
        <form action="" autocomplete="on">

            <div class="areaBotoes">

                <select name="area" id="area">
                    <option>Selecione a Área de Estudo</option>
                    <option value="medicina">Medicina</option>
                    <option value="administracao">Administração</option>
                    <option value="contabilidade">Contabilidade</option>
                </select>

                <select name="topico" id="topico" required>
                    <option>Selecione o Tópico da Área de Estudo</option>
                    <option value="anatomia">Anatomia</option>
                    <option value="medicamentos">Medicamentos</option>
                    <option value="legislacao">Legislação</option>
                    <option value="contabilidadePublica">Contabilidade Pública</option>
                    <option value="contabilidadePrivada">Contabilidade Privada</option>
                </select>
            </div>

            <div class="arquivo-envio"> 
                <label for="imagem">Insira o arquivo PNG</label>
                <input type="file" name="imagem" id="imagem" value="Insira o arquivo PNG" required> 
            </div>




            <div class="text-descricao">
                <textarea name="descricao" id="descricao" cols="30" rows="10"
                placeholder="Descrição do mapa mental" required minlength="100"></textarea>
            </div>


            <button type="submit">Criar Mapa</button>
        </form>
    </main>
    

</body>

</html>
