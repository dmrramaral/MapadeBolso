<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Bolso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/style-create-mapa.css">
</head>

<body>

    <header>
        <h1>Mapa de Bolso</h1>

        <nav>
            <ul>

                <a>
                    <li>
                        <i class="bi bi-house-door"></i>
                        <p>Início</p>

                    </li>
                </a>
                <!-- Início -->
                <a>
                    <li>
                        <i class="bi bi-journal-bookmark"></i>
                        <p>Anotações </p>
                    </li>
                </a><!-- Anotações -->
                <a>
                    <li><i class="bi bi-star-fill"></i>
                        <p> Favoritos </p>
                    </li>
                </a><!-- Favoritos -->
                <a>
                    <li><i class="bi bi-plus-circle-fill"></i>
                        <p>Contribua </p>
                    </li>
                </a><!-- Contribua -->
                <a>
                    <li><i class="bi bi-gear"></i>
                        <p>Ajuste </p>
                    </li>
                </a><!-- Ajustes -->

            </ul>
        </nav>

        <section>
            <form action="">
                <input type="text" class="input-with-search" name="search" id="search" placeholder="Pesquisar">

            </form>


        </section>


    </header>


    <main>
        <!-- Area de visualização dos mapas -->
        <h1>Visualização de Mapa</h1>

        <div class="valores-preenchidos">
            <h2>Valores Preenchidos:</h2>
            <p><strong>Área:</strong> <span id="area"></span></p>
            <p><strong>Tópico:</strong> <span id="topico"></span></p>
            <p><strong>Descrição:</strong> <span id="descricao"></span></p>
            <p><strong>Arquivo PNG:</strong> <span id="imagem"></span></p>
        </div>
    

    </main>

    <script src="/assets/js/script.js"></script>
</body>

</html>
